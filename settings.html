<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - V2rayrocks</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="p3">
    <div class="body">
        <div class="tabs">
            <div class="item active" data-id="core">基本配置</div>
            <div class="item" data-id="pac">PAC 配置</div>
            <div class="item" data-id="json">编辑 json 配置</div>
            <a href="https://www.v2fly.org/config/overview.html" target="_blank" class="doc">官方文档</a>
        </div>
        <form class="form a-core">
            <div class="core">
                <div class="proxy">
                    <span class="s-label">
                        <svg class="icon"><use xlink:href="#pc" /></svg>
                        系统代理：
                    </span>
                    <label>
                        <input type="radio" name="proxy" value="off" checked>
                        关闭
                    </label>&emsp;
                    <label>
                        <input type="radio" name="proxy" value="pac">
                        PAC 模式
                    </label>&emsp;
                    <label>
                        <input type="radio" name="proxy" value="global">
                        全局代理
                    </label>
                </div>
                <div class="s-mt8 s-flex">
                    <label>
                        <span class="s-label">HTTP 代理端口：</span>
                        <input type="text" class="v-s" name="port" value="10801">
                    </label>
                    <span>
                        <label>
                            <input type="checkbox" name="udp" checked>
                            udp
                        </label>
                        <label style="margin-left: 20px;">
                            <input type="checkbox" name="sniff" checked>
                            流量探测
                        </label>
                        <label style="margin-left: 20px;">
                            <input type="checkbox" name="mux" checked>
                            mux
                        </label>
                    </span>
                </div>
                <div class="s-mt4">
                    <label class="s-label">Socks5 代理：</label>
                    <input type="text" class="v-l" disabled value="socks://127.0.0.1:10800">
                </div>
                <div class="s-mt8 s-flex">
                    <label>
                        <span class="s-label">记录本地日志：</span>
                        <input type="checkbox" name="log">
                        启用
                    </label>
                    <label>
                        日志级别：
                        <select name="logLevel" class="v-s" disabled>
                            <option value="debug">debug</option>
                            <option value="info">info</option>
                            <option value="warning" selected>warning</option>
                            <option value="error">error</option>
                            <option value="none">none</option>
                        </select>
                    </label>
                </div>
                <div class="s-mt4">
                    <label class="s-label">内置 DNS：</label>
                    <textarea name="dns" class="v-l" rows="5" placeholder="多个服务器用英文逗号 (,) 隔开"></textarea>
                </div>
                <div class="s-mt4 s-flex">
                    <label>
                        <span class="s-label">域名解析策略：</span>
                        <select name="domainStrategy" class="v-m">
                            <option value="AsIs" selected>AsIs</option>
                            <option value="IPIfNonMatch">IPIfNonMatch</option>
                            <option value="IPOnDemand">IPOnDemand</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="pac">
                <div>
                    <span style="user-select: none;">本地 PAC：</span>
                    <span class="pac-url">
                        http://127.0.0.1:10802/pac?t=<span id="nonce">254</span>
                    </span>
                    <svg class="icon" id="copyPac"><use xlink:href="#copy" /></svg>
                </div>
                <div class="s-mt4 s-flex">
                    PAC 源地址：
                    <input type="text" value="https://raw.githubusercontent.com/gfwlist/gfwlist/master/gfwlist.txt">
                </div>
                <div class="pac-rule">自定义 PAC 规则：</div>
                <textarea name="pacRules" rows="15" placeholder="参考fastpac规则"></textarea>
            </div>
            <div class="json">
                <div class="note">
                    注意：此 json 配置可覆盖由 V2rayrocks 自动
                    <a id="open" role="button">生成的配置</a>
                    ，写错了可能会导致连接失败。参考多文件配置文档
                </div>
                <textarea name="extra" rows="15" placeholder="多文件配置"></textarea>
            </div>
        </form>
    </div>
    <div class="footer">
        <button class="btn btn_press primary">保存</button>
        <button class="btn btn_press">取消</button>
    </div>

<script>
function onReady() {
    const $tab = document.getElementsByClassName('tabs')[0];
    let $activeTab = $tab.getElementsByClassName('active')[0];
    const $form = document.forms[0];
    $tab.addEventListener('click', (e) => {
        const id = e.target?.dataset.id;
        if (!id || e.target === $activeTab) {
            return;
        }
        e.target.classList.add('active');
        $activeTab?.classList.remove('active');
        $form.className = `form a-${id}`;
        $activeTab = e.target;
    });
    const $log = $form.log;
    const $logLevel = $form.logLevel;
    $log.addEventListener('change', () => {
        if ($log.checked) {
            $logLevel.removeAttribute('disabled');
        } else {
            $logLevel.setAttribute('disabled', 'disabled');
        }
    });
    document.getElementById('copyPac').addEventListener('click', () => v2s.copyPACUrl());
}

document.addEventListener('DOMContentLoaded', onReady);
</script>
